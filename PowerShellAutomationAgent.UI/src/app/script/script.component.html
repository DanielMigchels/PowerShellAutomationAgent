<div class="flex flex-col h-full">
  <div class="bg-[#1E1E1E] h-16 flex items-center justify-between px-4">
    <button (click)="back()" class="flex items-center gap-2 cursor-pointer text-white hover:text-gray">
      <ng-icon name="heroChevronLeft"></ng-icon>
      <p>Back</p>
    </button>
    
    <button (click)="save()" class="flex items-center gap-2 px-3 py-2 cursor-pointer bg-primary rounded hover:bg-dark-primary text-white hover:text-gray">
      <ng-icon name="heroRocketLaunch"></ng-icon>
      <p>Save</p>
    </button>
  </div>
  <div class="bg-[#1E1E1E] h-full">
    <div class="h-full w-full editor-container"></div>
  </div>
</div>
